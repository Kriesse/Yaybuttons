<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>kriesse_buttons</title>
  <!--[if IE]>
  <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
  <![endif]-->

  <link rel="stylesheet" href="stylesheets/screen.css" type="text/css" media="screen, projection" /> 
  <link rel="stylesheet" href="stylesheets/custom.css" type="text/css" media="screen, projection" /> 
  <link rel="stylesheet" href="stylesheets/btn.css" type="text/css" media="screen, projection" /> 
  <link rel="stylesheet" href="stylesheets/print.css" type="text/css" media="print" />
  <!--[if lt IE 8]>
    <link rel="stylesheet" href="/couchio/_design/couchio/stylesheets/ie.css" type="text/css" media="screen, projection" />
  <![endif]-->
  <link rel="shortcut icon" href="favicon.ico" />
  </head>
<body>
  
  <div class="container">
  	<h1>Kriesse Buttons</h1>
    <div class="span-2">
      <h2>Link (flexible width, sliding doors)</h2>
      <p>
        <a href="#" class="btn"><span>I am a link</span></a>
      </p>
    </div>
    <div class="span-2">
      <h2>Button (flexible width, sliding doors)</h2>
      <p>
        <button class="btn"><span>I am a button</span></button>
      </p>
    </div>
    <div class="span-2 last">
      <h2>Input (fixed width)</h2>
      <p>
        <input type="submit" value="I am an input submit button" />
      </p>
    </div>
    <hr />
    <h2>All together now</h2>
    <p>
      <a href="#" class="btn"><span>I am a link</span></a><button class="btn"><span>I am a button</span></button><input type="submit" value="I am an input submit button" />
    </p>
    <hr />
    <ul>
    	<li>
				<a href="#" class="btn"><span>I am a link</span></a>
    	</li>
    	<li>
        <button class="btn"><span>I am a button</span></button>
    	</li>
    	<li>
        <input type="submit" value="I am an input submit button" />
    	</li>
    </ul>
  </div>
</body>
</html>
